<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Example Co.</title>
    <link rel="stylesheet" href="/assets/css/index.css" />
    <script async type="module" src="/assets/js/index.js"></script>
  </head>
  <body>
    <header>
      <h1>ExCo.</h1>
    </header>
    <main>
      <form>
        <input id="textInput" type="text" value="Write up your todo list" required> 
        <input id="add" type="submit" value="Add" disabled>
      </form>
      <h2>My Todos List</h2>
      <ul>
        <li>Have morning coffee</li>
        <li>Eat lunch</li>
        <li>Make awesome things happen</li>
      </ul>
      <button id="markAll">Mark all as done</button>
      <button id="deleteDone">Delete all done</button>
    </main>
    <footer>
      <small>&copy; Copyright 2058, Example Corporation</small>
    </footer>
  </body>
</html>
