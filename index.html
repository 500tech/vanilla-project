<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Example Co.</title>
    <link rel="stylesheet" href="/assets/css/index.css" />
    <script async type="module" src="/assets/js/index.js"></script>
  </head>
  <body>
    <header>
      <h1>ExCo.</h1>
    </header>
    <main id="todos-section">
      <h2>My Todos List</h2>
      <section>
        <form id="todo-adder">
          <input
            type="text"
            name="todo"
            placeholder="Write up your todos"
            required
          />
          <button>Add</button>
        </form>
      </section>
      <ul>
        <li tabindex="0">Have morning coffee</li>
        <li tabindex="0">Eat lunch</li>
        <li tabindex="0">Make awesome things happen</li>
      </ul>
      <section class="controls">
        <button id="mark-done">Mark all as done</button>
        <button id="delete-done">Delete all done</button>
      </section>
    </main>
    <footer>
      <small>&copy; Copyright 2058, Example Corporation</small>
    </footer>
  </body>
</html>
